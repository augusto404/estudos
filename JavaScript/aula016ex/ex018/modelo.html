<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div class="flex">
            <p>Número (entre 0 e 100): <input type="number" name="numero" id="numero" placeholder="Digite um número"></p>
            <input type="button" value="Adicionar" id="adicionar">
        </div>
        <div class="flex">
            <abbr title="O resultado aparecerá aqui."><select name="saida" id="saida" size="10"></select></abbr>
            <input type="button" value="Finalizar" onclick="analise()">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
