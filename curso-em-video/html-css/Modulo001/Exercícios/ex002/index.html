<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width,
    inicial-scale=1.0">
    <title>Parágrafos</title>
  </head>
  <body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Não importa como é escrito,
    o que importa é
    como é 
    marcado.</p>
    <!-- Mais detalhes sobre os símbolos e tags no documento de anotação.-->
    <p>Para quebrar um <br /> parágrafo, tem que usar a tag &lt;br&gt;.</p>
    <p>
      Símbolos e caracteres:
      &reg;
      &copy;
      &trade;
    </p>
    <!-- Ver tabela no pdf número 05 -->
    <p>
      Emojis:
      &#x1F43A;
      &#x1F303;
      &#x1F951;
    </p>
  </body>
</html>
