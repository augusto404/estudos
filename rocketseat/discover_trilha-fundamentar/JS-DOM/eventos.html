<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>
    
    <script>
        /* Maneira alternativa de adicionar eventos por JS:
        Essa maneira limita a quantidade de eventos para um elemento em apenas uma. O evento que aparece por último no JS referente ao elemento HTML será executado.
        */
        const h1 = document.querySelector("h1");
        
        h1.onclick = printSomething;
        
        function printSomething(){
            console.log("texto...");
        };
        
        h1.onclick = function(){
            console.log("outro texto.");
        }
    </script>
</body>
</html>
