<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>

    <input type="text">
    
    <script>
        /* Argumento event:
        Passando o argumento event para uma função que será recebida por um evento, temos a possibilidade de manipular as informações do evento
        */
        const input = document.querySelector("input");

        input.onkeydown = function(event){
            console.log(event.currentTarget.value); // O método .currentTarget mostra o foco atual, o .value pega o valor/dado que está sendo colocado no elemento em foco.
        };
    </script>
</body>
</html>
