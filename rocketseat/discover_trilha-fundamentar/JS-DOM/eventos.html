<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>
    
    <script>
        /* Ouvinte de eventos:
        Primeiro argumento == tipo do evento
        Segundo argumento == referência da função que será executada
            - A função deve ser referenciada sem os parênteses, pois se forem colocados farão com que a função seja executada imediatamente sem a execução inicial do .addEventListener().
        */
        
        const h1 = document.querySelector("h1");

        h1.addEventListener("mouseover", printSomething);

        function printSomething(){
            console.log("alguma coisa...");
        };
    </script>
</body>
</html>
