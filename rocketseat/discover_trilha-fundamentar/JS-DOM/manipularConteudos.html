<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação De Conteúdos</title>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque omnis eos officia! Commodi, at esse? Expedita corrupti nemo odit molestias ea cumque nulla modi labore nostrum. Pariatur ea nobis dignissimos.</p>

    <input type="text" value="Conteúdo original do input">

    <script>
        /*
        Colocar o elemento no meio do HTML:
        */

        const div = document.createElement("div");
        div.innerText = "Olá Devs!";

        const body = document.querySelector("body");
        const script = document.querySelector("script");

        body.insertBefore(div, script); // A primeira variável é o elemento que vai ser adicionado, a segunda variável é o nó de referência para ser adicionado antes. Ou seja: adicionar a tag div antes da tag script.

        // Não existe insertAfter. Para inserir após um elemento, usamos a .nextElementSibling no nó de referência:
        const header = document.querySelector("header");
        body.insertBefore(div, header.nextElementSibling);
    </script>
</body>
</html>
