<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação De Conteúdos</title>
</head>
<body>
    <header>
        <h1>Meu Blog</h1>
    </header>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque omnis eos officia! Commodi, at esse? Expedita corrupti nemo odit molestias ea cumque nulla modi labore nostrum. Pariatur ea nobis dignissimos.</p>

    <input type="text" value="Conteúdo original do input">

    <script>
        /* Quando se cria um elemento com JS, ele precisa ser adicionado com append || prepend.
        
        Append == adiciona o elemento após o último filho do elemento selecionado anteriormente.
        Prepend == adiciona o elemento antes do primeiro filho do elemento selecionado anteriormente.
        */

        const div = document.createElement("div");
        div.innerText = "Olá Devs!";
        
        const body = document.querySelector("body");

        // body.prepend(div); /* Antes do primeiro filho. */
        body.append(div); /* Após o último filho */
    </script>
</body>
</html>
