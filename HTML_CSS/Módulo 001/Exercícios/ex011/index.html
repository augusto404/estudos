<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/P.png">
        <!-- > Imagens menores ficam acima hierarquicamente. -->
        <source media="(max-width: 1050px)" srcset="imagens/M.png">
        <img src="Imagens/G.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay loop>
        <!-- Todos os parâmetros utilizados na tag audio são opcionais. -->
        <source src="midia/guanacast-33.mp3" type="mpeg">
        <source src="midia/guanacast-33.ogg" type="ogg">
        <source src="midia/guanacast-33.wav" type="wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
