<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
       * { /* Configurações globais em CSS */
            height: 100%;
        }

        body{
            background-image: linear-gradient(to right, #F2BE5C 20%, #A65437, #8C786C);
            /* to right, 45deg, circle */
            background-attachment: fixed; /* fazendo com que o gradiente fique fixo mesmo rolando a página. */
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
